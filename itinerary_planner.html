<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50 antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust | Premium Itinerary Planner</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>

    <!-- 2. Fonts & Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <!-- Phosphor Icons for premium look -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- 3. Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Day.js for better date handling -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- 4. Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, addDoc, updateDoc, deleteDoc, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- HELPERS ---

        function generateUUID() {
            // Fallback for environments where crypto.randomUUID is not available (e.g. insecure contexts)
            if (typeof crypto !== 'undefined' && crypto.randomUUID) {
                try {
                    return crypto.randomUUID();
                } catch (e) {
                    // Fallback if it fails
                }
            }
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // --- DATA STORE ABSTRACTION ---
        
        class DataStore {
            constructor() {
                this.subscribers = [];
            }
            subscribe(callback) {
                this.subscribers.push(callback);
                // Immediately trigger with current data if available
                this.refresh(); 
            }
            notify(holidays) {
                this.subscribers.forEach(cb => cb(holidays));
            }
            async addHoliday(name) { throw new Error("Not implemented"); }
            async deleteHoliday(id) { throw new Error("Not implemented"); }
            async updateItinerary(holidayId, itinerary) { throw new Error("Not implemented"); }
            refresh() {} // Force refresh data
        }

        class LocalStore extends DataStore {
            constructor() {
                super();
                this.STORAGE_KEY = 'wanderlust_holidays';
            }

            _getHolidays() {
                const data = localStorage.getItem(this.STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            }

            _saveHolidays(holidays) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(holidays));
                this.notify(holidays);
            }

            refresh() {
                this.notify(this._getHolidays());
            }

            async addHoliday(name) {
                const holidays = this._getHolidays();
                const newHoliday = {
                    id: generateUUID(),
                    name: name,
                    createdAt: new Date().toISOString(),
                    itinerary: []
                };
                holidays.push(newHoliday);
                this._saveHolidays(holidays);
                return newHoliday.id;
            }

            async deleteHoliday(id) {
                let holidays = this._getHolidays();
                holidays = holidays.filter(h => h.id !== id);
                this._saveHolidays(holidays);
            }

            async updateItinerary(holidayId, itinerary) {
                const holidays = this._getHolidays();
                const holidayIndex = holidays.findIndex(h => h.id === holidayId);
                if (holidayIndex !== -1) {
                    holidays[holidayIndex].itinerary = itinerary;
                    this._saveHolidays(holidays);
                }
            }
        }

        class FirebaseStore extends DataStore {
            constructor(config, appId) {
                super();
                this.app = initializeApp(config);
                this.auth = getAuth(this.app);
                this.db = getFirestore(this.app);
                this.appId = appId;
                this.userId = null;
                this.collectionRef = null;
                
                this.initAuth();
            }

            initAuth() {
                onAuthStateChanged(this.auth, (user) => {
                    if (user) {
                        this.userId = user.uid;
                        this.setupListener();
                    } else {
                        signInAnonymously(this.auth).catch((error) => {
                            console.error("Auth Error:", error);
                            if (error.code === 'auth/admin-restricted-operation') {
                                alert("Firebase Error: Anonymous Authentication is disabled.\n\nPlease go to Firebase Console > Authentication > Sign-in method > Enable 'Anonymous'.");
                            }
                        });
                    }
                });
            }

            setupListener() {
                if (!this.userId) return;
                // Updated to match user's 'holiday' collection structure
                const path = `holiday`; 
                this.collectionRef = collection(this.db, path);
                
                onSnapshot(query(this.collectionRef), (snapshot) => {
                    const holidays = [];
                    snapshot.forEach(doc => {
                        holidays.push({ id: doc.id, ...doc.data() });
                    });
                    this.notify(holidays);
                });
            }

            async addHoliday(name) {
                if (!this.collectionRef) throw new Error("Not connected");
                await addDoc(this.collectionRef, {
                    name: name,
                    ownerId: this.userId,
                    createdAt: new Date().toISOString(),
                    itinerary: []
                });
            }

            async deleteHoliday(id) {
                if (!this.collectionRef) throw new Error("Not connected");
                await deleteDoc(doc(this.collectionRef, id));
            }

            async updateItinerary(holidayId, itinerary) {
                if (!this.collectionRef) throw new Error("Not connected");
                await updateDoc(doc(this.collectionRef, holidayId), { itinerary });
            }
        }

        // --- APP INITIALIZATION ---

        // ------------------------------------------------------------------
        // FIREBASE CONFIGURATION (Paste your keys here to enable Cloud Sync)
        // ------------------------------------------------------------------

        const firebaseConfig = {
            apiKey: "AIzaSyD7QDxD0n-gK4a9szt7bYpP4iicO6p6Xzc",
            authDomain: "holiday-itinerary-e0b0f.firebaseapp.com",
            databaseURL: "https://holiday-itinerary-e0b0f-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "holiday-itinerary-e0b0f",
            storageBucket: "holiday-itinerary-e0b0f.firebasestorage.app",
            messagingSenderId: "267450979685",
            appId: "1:267450979685:web:f7f8ebc30f2f9a078c7d8c",
            measurementId: "G-8VSFFL2S5W"
        };
        // ------------------------------------------------------------------

        let store;
        // Check if config is provided either via the variable above or injected globals
        const finalConfig = firebaseConfig || (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null);
        const appId = (finalConfig && finalConfig.appId) ? finalConfig.appId : (typeof __app_id !== 'undefined' ? __app_id : 'default-app-id');

        if (finalConfig) {
            console.log("Using Firebase Store");
            store = new FirebaseStore(finalConfig, appId);
            document.getElementById('storage-indicator').innerHTML = '<span class="flex items-center gap-1 text-green-600"><i class="ph-fill ph-cloud-check"></i> Cloud Sync Active</span>';
        } else {
            console.log("Using Local Store");
            store = new LocalStore();
            document.getElementById('storage-indicator').innerHTML = '<span class="flex items-center gap-1 text-amber-600"><i class="ph-fill ph-hard-drives"></i> Local Mode</span>';
        }

        // --- STATE MANAGEMENT ---
        
        let currentHolidays = [];
        let activeHolidayId = null;

        // --- UI CONTROLLERS ---

        const views = {
            list: document.getElementById('view-list'),
            detail: document.getElementById('view-detail')
        };

        function switchView(viewName) {
            Object.values(views).forEach(el => el.classList.add('hidden'));
            views[viewName].classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        // --- RENDERERS ---

        function renderHolidayList(holidays) {
            const container = document.getElementById('holiday-grid');
            container.innerHTML = '';

            if (holidays.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-slate-100 mb-4">
                            <i class="ph ph-airplane-tilt text-3xl text-slate-400"></i>
                        </div>
                        <h3 class="text-lg font-medium text-slate-900">No trips planned yet</h3>
                        <p class="mt-1 text-slate-500">Start your adventure by creating a new holiday.</p>
                    </div>
                `;
                return;
            }

            // Sort by creation date (newest first) if available, or name
            const sorted = [...holidays].sort((a, b) => {
                return (b.createdAt || '').localeCompare(a.createdAt || '') || a.name.localeCompare(b.name);
            });

            sorted.forEach(holiday => {
                const card = document.createElement('div');
                card.className = "group relative bg-white rounded-2xl shadow-sm hover:shadow-md transition-all duration-200 border border-slate-200 overflow-hidden cursor-pointer";
                card.onclick = (e) => {
                    if (!e.target.closest('button')) openHoliday(holiday.id);
                };

                const itemCount = holiday.itinerary ? holiday.itinerary.length : 0;
                
                card.innerHTML = `
                    <div class="h-32 bg-gradient-to-r from-primary-500 to-primary-700 flex items-center justify-center relative overflow-hidden">
                        <div class="absolute inset-0 bg-black/10 group-hover:bg-black/0 transition-colors"></div>
                        <i class="ph-fill ph-map-trifold text-6xl text-white/20 absolute -bottom-4 -right-4 transform rotate-12"></i>
                        <h3 class="text-2xl font-bold text-white relative z-10 px-6 text-center drop-shadow-sm truncate w-full text-pretty">${holiday.name}</h3>
                    </div>
                    <div class="p-5">
                        <div class="flex justify-between items-center mb-4">
                            <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-medium bg-slate-100 text-slate-600">
                                <i class="ph-fill ph-calendar-blank"></i>
                                ${itemCount} Activities
                            </span>
                        </div>
                        <div class="flex gap-2 mt-4 pt-4 border-t border-slate-100">
                            <button onclick="deleteHoliday('${holiday.id}')" class="flex-1 px-3 py-2 text-sm font-medium text-red-600 bg-red-50 hover:bg-red-100 rounded-lg transition-colors flex items-center justify-center gap-2">
                                <i class="ph ph-trash"></i> Delete
                            </button>
                            <button onclick="openHoliday('${holiday.id}')" class="flex-1 px-3 py-2 text-sm font-medium text-primary-700 bg-primary-50 hover:bg-primary-100 rounded-lg transition-colors flex items-center justify-center gap-2">
                                <i class="ph ph-eye"></i> View
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function renderItinerary(holiday) {
            const container = document.getElementById('itinerary-timeline');
            container.innerHTML = '';
            
            document.getElementById('detail-title').textContent = holiday.name;

            if (!holiday.itinerary || holiday.itinerary.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 bg-white rounded-2xl border border-dashed border-slate-300">
                        <i class="ph ph-list-plus text-4xl text-slate-300 mb-3"></i>
                        <p class="text-slate-500">Your itinerary is empty.</p>
                        <button onclick="openAddItemModal()" class="mt-4 text-primary-600 font-medium hover:underline">Add your first activity</button>
                    </div>
                `;
                return;
            }

            // Group by Date
            const grouped = {};
            holiday.itinerary.forEach(item => {
                const dateKey = item.date;
                if (!grouped[dateKey]) grouped[dateKey] = [];
                grouped[dateKey].push(item);
            });

            // Sort Dates
            const sortedDates = Object.keys(grouped).sort();

            sortedDates.forEach(date => {
                const dayGroup = document.createElement('div');
                dayGroup.className = "mb-8 last:mb-0";
                
                const dateObj = dayjs(date);
                const isToday = dateObj.isSame(dayjs(), 'day');
                
                dayGroup.innerHTML = `
                    <div class="flex items-center gap-4 mb-4 sticky top-0 bg-slate-50 py-2 z-10">
                        <div class="flex flex-col items-center justify-center w-14 h-14 rounded-xl ${isToday ? 'bg-primary-600 text-white shadow-primary-200 shadow-lg' : 'bg-white border border-slate-200 text-slate-700'} shadow-sm flex-shrink-0">
                            <span class="text-xs font-medium uppercase">${dateObj.format('MMM')}</span>
                            <span class="text-xl font-bold leading-none">${dateObj.format('DD')}</span>
                        </div>
                        <div>
                            <h4 class="text-lg font-bold text-slate-900">${dateObj.format('dddd')}</h4>
                            <p class="text-sm text-slate-500">${dateObj.format('MMMM D, YYYY')}</p>
                        </div>
                        <div class="h-px bg-slate-200 flex-grow ml-4"></div>
                    </div>
                    <div class="space-y-3 pl-4 sm:pl-0">
                    </div>
                `;

                const itemsContainer = dayGroup.querySelector('.space-y-3');
                
                // Sort items by time
                const sortedItems = grouped[date].sort((a, b) => (a.time || '').localeCompare(b.time || ''));

                sortedItems.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = "group flex flex-col sm:flex-row gap-3 sm:gap-6 bg-white p-4 rounded-xl border border-slate-200 shadow-sm hover:shadow-md hover:border-primary-200 transition-all relative";
                    
                    const timeDisplay = item.time ? dayjs(`2000-01-01 ${item.time}`).format('h:mm A') : 'All Day';
                    
                    itemEl.innerHTML = `
                        <div class="sm:w-24 flex-shrink-0 flex items-center gap-2 text-slate-500 font-medium text-sm">
                            <i class="ph ph-clock"></i>
                            ${timeDisplay}
                        </div>
                        <div class="flex-grow min-w-0">
                            <h5 class="text-base font-semibold text-slate-900 truncate">${item.activity}</h5>
                            ${item.location ? `
                                <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.location)}" target="_blank" class="inline-flex items-center gap-1 text-sm text-primary-600 hover:text-primary-700 mt-1">
                                    <i class="ph-fill ph-map-pin"></i> ${item.location}
                                </a>
                            ` : ''}
                            ${item.notes ? `<p class="text-sm text-slate-500 mt-2 bg-slate-50 p-2 rounded-lg">${item.notes}</p>` : ''}
                        </div>
                        <div class="flex items-start gap-2 opacity-0 group-hover:opacity-100 transition-opacity absolute top-2 right-2 sm:static sm:opacity-100">
                            <button onclick="deleteItem('${item.id}')" class="p-2 text-slate-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Delete">
                                <i class="ph ph-trash text-lg"></i>
                            </button>
                        </div>
                    `;
                    itemsContainer.appendChild(itemEl);
                });

                container.appendChild(dayGroup);
            });
        }

        // --- ACTIONS ---

        window.createHoliday = async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-holiday-name');
            const name = input.value.trim();
            if (!name) return;

            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="ph ph-spinner animate-spin"></i> Creating...';

            try {
                await store.addHoliday(name);
                input.value = '';
                // View will update automatically via listener
            } catch (err) {
                alert('Failed to create holiday: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        };

        window.deleteHoliday = async (id) => {
            if (!confirm('Are you sure you want to delete this holiday? This cannot be undone.')) return;
            try {
                await store.deleteHoliday(id);
            } catch (err) {
                alert('Failed to delete: ' + err.message);
            }
        };

        window.openHoliday = (id) => {
            activeHolidayId = id;
            const holiday = currentHolidays.find(h => h.id === id);
            if (!holiday) return;
            
            renderItinerary(holiday);
            switchView('detail');
        };

        window.closeHoliday = () => {
            activeHolidayId = null;
            switchView('list');
        };

        // --- ITEM MANAGEMENT ---

        window.openAddItemModal = () => {
            const modal = document.getElementById('add-item-modal');
            const form = document.getElementById('add-item-form');
            form.reset();
            
            // Set default date to today or last used date if possible
            document.getElementById('item-date').valueAsDate = new Date();
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        };

        window.closeAddItemModal = () => {
            const modal = document.getElementById('add-item-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        };

        window.saveItem = async (e) => {
            e.preventDefault();
            if (!activeHolidayId) return;

            const holiday = currentHolidays.find(h => h.id === activeHolidayId);
            if (!holiday) return;

            const newItem = {
                id: generateUUID(),
                date: document.getElementById('item-date').value,
                time: document.getElementById('item-time').value,
                activity: document.getElementById('item-activity').value.trim(),
                location: document.getElementById('item-location').value.trim(),
                notes: document.getElementById('item-notes').value.trim()
            };

            const newItinerary = [...(holiday.itinerary || []), newItem];

            try {
                await store.updateItinerary(activeHolidayId, newItinerary);
                closeAddItemModal();
            } catch (err) {
                alert('Failed to save item: ' + err.message);
            }
        };

        window.deleteItem = async (itemId) => {
            if (!activeHolidayId) return;
            if (!confirm('Remove this activity?')) return;

            const holiday = currentHolidays.find(h => h.id === activeHolidayId);
            const newItinerary = holiday.itinerary.filter(i => i.id !== itemId);

            try {
                await store.updateItinerary(activeHolidayId, newItinerary);
                // If we are currently viewing this holiday, the listener will trigger re-render
                // But since we are inside the view, we might want to optimistically update or just wait
                // The listener approach is robust.
            } catch (err) {
                alert('Failed to delete item: ' + err.message);
            }
        };

        // --- EXPORT FUNCTIONS ---

        window.exportPDF = () => {
            const holiday = currentHolidays.find(h => h.id === activeHolidayId);
            if (!holiday) return;
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text(holiday.name, 14, 20);
            
            const tableData = (holiday.itinerary || [])
                .sort((a, b) => a.date.localeCompare(b.date) || (a.time || '').localeCompare(b.time || ''))
                .map(item => [
                    item.date,
                    item.time || '-',
                    item.activity,
                    item.location || '-',
                    item.notes || '-'
                ]);

            doc.autoTable({
                head: [['Date', 'Time', 'Activity', 'Location', 'Notes']],
                body: tableData,
                startY: 30,
                theme: 'grid',
                headStyles: { fillColor: [14, 165, 233] } // Primary-500
            });
            
            doc.save(`${holiday.name.replace(/\s+/g, '_')}_Itinerary.pdf`);
        };

        window.exportExcel = () => {
            const holiday = currentHolidays.find(h => h.id === activeHolidayId);
            if (!holiday) return;

            const data = (holiday.itinerary || []).map(item => ({
                Date: item.date,
                Time: item.time,
                Activity: item.activity,
                Location: item.location,
                Notes: item.notes
            }));

            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Itinerary");
            XLSX.writeFile(wb, `${holiday.name.replace(/\s+/g, '_')}.xlsx`);
        };

        // --- INITIALIZATION ---

        store.subscribe((holidays) => {
            currentHolidays = holidays;
            renderHolidayList(holidays);
            
            // If we are viewing a holiday, re-render it to show updates
            if (activeHolidayId) {
                const holiday = holidays.find(h => h.id === activeHolidayId);
                if (holiday) {
                    renderItinerary(holiday);
                } else {
                    // Holiday was deleted while viewing
                    closeHoliday();
                }
            }
        });

    </script>

            background: #94a3b8;

            display: none;

            -ms-overflow-style: none;

</head>
<body class="bg-slate-50 text-slate-900 h-full flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-2 cursor-pointer" onclick="closeHoliday()">
                    <div class="bg-primary-600 text-white p-1.5 rounded-lg">
                        <i class="ph-bold ph-airplane-tilt text-xl"></i>
                    </div>
                    <span class="font-bold text-xl tracking-tight text-slate-900">Wanderlust</span>
                </div>
                <div class="flex items-center gap-4">
                    <div id="storage-indicator" class="text-xs font-medium bg-slate-100 px-3 py-1.5 rounded-full">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- VIEW: Holiday List -->
        <div id="view-list" class="space-y-8">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-slate-900">Your Trips</h1>
                    <p class="text-slate-500 mt-1">Manage your upcoming adventures</p>
                </div>
                
                <form onsubmit="createHoliday(event)" class="flex gap-2 w-full sm:w-auto">
                    <input type="text" id="new-holiday-name" placeholder="Where to next?" class="flex-grow sm:w-64 rounded-lg border-slate-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 text-sm px-4 py-2.5 border" required>
                    <button type="submit" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2.5 rounded-lg text-sm font-medium shadow-sm transition-colors flex items-center gap-2 whitespace-nowrap">
                        <i class="ph-bold ph-plus"></i> New Trip
                    </button>
                </form>
            </div>

            <div id="holiday-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards injected here -->
            </div>
        </div>

        <!-- VIEW: Detail / Itinerary -->
        <div id="view-detail" class="hidden space-y-6">
            <!-- Header -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-4">
                    <button onclick="closeHoliday()" class="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-500">
                        <i class="ph-bold ph-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h1 id="detail-title" class="text-2xl font-bold text-slate-900">Holiday Name</h1>
                        <p class="text-sm text-slate-500 flex items-center gap-1">
                            <i class="ph-fill ph-list-dashes"></i> Itinerary View
                        </p>
                    </div>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button onclick="openAddItemModal()" class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-sm transition-colors flex items-center gap-2">
                        <i class="ph-bold ph-plus"></i> Add Activity
                    </button>
                    <div class="h-8 w-px bg-slate-200 mx-1 hidden md:block"></div>
                    <button onclick="exportPDF()" class="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <i class="ph-fill ph-file-pdf text-red-500"></i> PDF
                    </button>
                    <button onclick="exportExcel()" class="bg-white border border-slate-300 hover:bg-slate-50 text-slate-700 px-3 py-2 rounded-lg text-sm font-medium transition-colors flex items-center gap-2">
                        <i class="ph-fill ph-file-xls text-green-600"></i> Excel
                    </button>
                </div>
            </div>

            <!-- Timeline -->
            <div id="itinerary-timeline" class="max-w-3xl mx-auto pb-20">
                <!-- Timeline items injected here -->
            </div>
        </div>

    </main>

    <!-- Modal: Add Item -->
    <div id="add-item-modal" class="hidden fixed inset-0 z-50 overflow-y-auto bg-slate-900/50 backdrop-blur-sm items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden transform transition-all">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                <h3 class="text-lg font-semibold text-slate-900">Add New Activity</h3>
                <button onclick="closeAddItemModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                    <i class="ph-bold ph-x text-lg"></i>
                </button>
            </div>
            <form id="add-item-form" onsubmit="saveItem(event)" class="p-6 space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Date</label>
                        <input type="date" id="item-date" class="w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500 text-sm" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Time</label>
                        <input type="time" id="item-time" class="w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500 text-sm">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Activity</label>
                    <input type="text" id="item-activity" placeholder="What are you doing?" class="w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500 text-sm" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Location</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="ph-fill ph-map-pin text-slate-400"></i>
                        </div>
                        <input type="text" id="item-location" placeholder="Add a location" class="w-full pl-10 rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500 text-sm">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Notes</label>
                    <textarea id="item-notes" rows="3" placeholder="Any details to remember?" class="w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500 text-sm"></textarea>
                </div>

                <div class="pt-2 flex gap-3">
                    <button type="button" onclick="closeAddItemModal()" class="flex-1 px-4 py-2.5 bg-white border border-slate-300 text-slate-700 font-medium rounded-lg hover:bg-slate-50 transition-colors">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2.5 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors shadow-sm">Save Activity</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
